{% extends "base.html" %}
{% block content%}
<h3 class="center-align green-text text-darken-3">Add New Category</h3>

<div class="row card-panel green lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- Category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix green-text text-darken-3">folder_open</i>
                <input id="category_name" name="category_name" type="text" minlength="5" maxlength="25" 
                    class="validate" required>
                <label for="category_name">Category Name</label>
                <span class="helper-text" data-error="Title too short" data-success="Alright here"></span>
            </div>
        </div>
        <!-- category image -->
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-image prefix green-text text-darken-3"></i>
                <input id="category_image" name="category_image" type="text" 
                    class="validate">
                <label for="category_image">Category Image</label>
                <span class="helper-text" data-error="" data-success="Alright here">Insert link above</span>
            </div>
        </div>
            <!--Action buttons-->
        <div class="row">
            <div class="col s12 form-btn-container">
                <div class="form-btn center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn red">Cancel <i class="material-icons right hide-on-small-only">cancel</i></a>
                </div>
                <div class="form-btn center-align">
                    <button class="btn green darken-2" type="submit">Submit
                        <i class="material-icons right hide-on-small-only">send</i>
                    </button>
                </div>
            </div>
            
                
                
            
            
        </div>
    </form>
</div>
{% endblock %}
