{% extends "base.html" %}
{% block content %}

    <h3 class="center-align green-text text-darken-3">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel green lighten-5">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons green-text text-darken-1 prefix">manage_accounts</i>
                        <input id="username" name="username" type="text" minlength="4" maxlength="10" 
                            pattern="^[a-zA-Z0-9]{4,10}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons green-text text-darken-1 prefix">lock_outline</i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="10"
                            pattern="^[a-zA-Z0-9]{4,10}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 btn-large green darken-2">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Don't have an account yet? 
                <a class="green-text text-darken-3" href="{{ url_for('register') }}">Register Account</a>
            </p>
        </div>
    </div>
{% endblock %}
