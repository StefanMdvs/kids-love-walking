{% extends "base.html" %}
{% block content %}

    <h3 class="center-align green-text text-darken-3">Manage Categories</h3>
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large green darken-2">Add Category
                <i class="material-icons right">add_circle_outline</i>
            </a>
        </div>
    </div>
    <div class="row">
        {% for category in categories %}
        <div class="col s12 m6 l3">
            <div class="card hoverable">
                <div class="card-image">
                    <img src="{{ category.category_image }}">
                </div>
                <div class="card-content">
                    <span class="card-title text-center">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <div class="row">
                        <div class="col s6">
                            <a href="#" class="btn waves-effect waves green darken-2 display-block">Edit
                                <i class="material-icons right hide-on-small-only">edit</i>
                            </a>
                        </div>
                        <div class="col s6">
                            <a href="#" class="btn waves-effect waves-green amber darken-3 display-block">Delete
                                <i class="material-icons right hide-on-small-only">delete_forever</i>
                            </a>
                        </div>
                    </div>
                    
                    

                    
                </div>
            </div>
          </div>
        {% endfor %}
    </div>
    
    
{% endblock %}
